<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To do list</title>
  </head>
  <body>
    <div class="main-div">
      <div class="yellow-div"></div>
      <div class="header-div">
        <h2 class="Header-text">To-Do List</h2>
      </div>
      <div class="sort-svg-div">
        <svg
          class="sort-svg"
          width="25"
          height="15"
          viewBox="0 0 25 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
          <rect
            x="10"
            y="3.75"
            width="2.5"
            height="7.5"
            transform="rotate(-90 10 3.75)"
            fill="#C4C4C4"
          />
          <rect
            x="10"
            y="8.75"
            width="2.5"
            height="10"
            transform="rotate(-90 10 8.75)"
            fill="#C4C4C4"
          />
          <rect
            x="10"
            y="13.75"
            width="2.5"
            height="15"
            transform="rotate(-90 10 13.75)"
            fill="#C4C4C4"
          />
          <path
            d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"
            fill="#C4C4C4"
          />
        </svg>
        <svg class="sort-reverse-svg">
          width="25" height="15" viewBox="0 0 25 15" fill="none"
          xmlns="http://www.w3.org/2000/svg" >
          <rect
            x="5"
            y="15"
            width="2.5"
            height="12.5"
            transform="rotate(-180 5 15)"
            fill="#C4C4C4"
          />
          <rect
            x="10"
            y="3.75"
            width="2.5"
            height="7.5"
            transform="rotate(-90 10 3.75)"
            fill="#C4C4C4"
          />
          <rect
            x="10"
            y="8.75"
            width="2.5"
            height="10"
            transform="rotate(-90 10 8.75)"
            fill="#C4C4C4"
          />
          <rect
            x="10"
            y="13.75"
            width="2.5"
            height="15"
            transform="rotate(-90 10 13.75)"
            fill="#C4C4C4"
          />
          <path
            d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z"
            fill="#C4C4C4"
          />
        </svg>
      </div>
      <div class="input-div">
        <input
          class="input"
          type="text"
          maxlength="33"
          placeholder="Enter task ..."
        />
        <div class="delete-svg-div">
          <svg
            class="delete-svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="0.5"
              y="0.5"
              width="19"
              height="19"
              rx="9.5"
              stroke="#C4C4C4"
            />
            <path d="M6 6L14 14" stroke="#C4C4C4" />
            <path d="M6 14L14 6" stroke="#C4C4C4" />
          </svg>
        </div>
      </div>

      <div class="list-div"></div>

      <div class="connected-buttons-div">
        <div class="plus-div">
          <p class="plus-p">+</p>
        </div>
        <div class="add-div">
          <p class="add-p">Add</p>
        </div>
      </div>
    </div>
  </body>
</html>
